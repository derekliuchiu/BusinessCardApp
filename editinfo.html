<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Edit Information</h1>
        <div>
            <input id="name" type="text" placeholder="Name">
        </div>
        <div>
            <input id="age" type="text" placeholder="Age">
        </div>
        <div>
            <input id="birthday" type="text" placeholder="Birthday">
        </div>
        <div>
            <input id="job" type="text" placeholder="Job Title">
        </div>
        <div>
            <input id="employer" type="text" placeholder="Employer">
        </div>
        <div>
            <input id="city" type="text" placeholder="City">
        </div>
        <div>
            <input id="email" type="text" placeholder="Email">
        </div>
        <div>
            <input id="number" type="text" placeholder="Phone Number">
        </div>
        <input id="submitinfo" type="submit" value="Save Information">
        </div>
        <div>
            <input type="button" value="Delete Information">
        </div>
    </form>
</body>
</html>

<script type="text/javascript" src="submitinfo.js"></script>
